          >

          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a id="uploadImage" target="_blank" class="dropdown-item" href="#"
              >Upload Image</a
            >
            <a class="dropdown-item" href="#">
              Load Blocks:
              <input
                type="file"
                id="importBlockXml"
                onchange="importBlockXml(this)"
              />
            </a>
            <a
              id="exportBlockXml"
              download="workspace.xml"
              onclick="exportBlockXml()"
              class="dropdown-item"
              href="#"
              >Save Blocks</a
            >
            <a
              id="exportHtml"
              href="#"
              onclick="exportHtml()"
              class="dropdown-item"
              >Export Webpage as HTML</a
            >

      </div>
      <div class="sourceCode">
